<html>
<body>

<div align="center">
    <h1>Wine Tour!!</h1>
    <input type="button" value="Have a glass" onclick="haveGlass();" /><br/>
    <input type="button" value="Sober up" onclick="soberUp();" />
</div>

</body>

<script type="text/javascript">
    var count = 1;
    function haveGlass(){
        if (count < 5){
            alert("You've had " + (count++) + " glasses");
        } else {
            alert("You are blackout.");
        }
    }
    function soberUp(){
        count = 1;
    }
</script>

</html>
