{% extends "base.html" %}

{% block title %}Main Page{% endblock %}

{% block content %}
    <h1>Wine Tour!!</h1>
    <input type="button" value="Have a glass" onclick="haveGlass();" /><br/><br/>
    <input type="button" value="Sober up" onclick="soberUp();" />

    <script type="text/javascript">
	var count = 1;
	function haveGlass(){
	    if (count < 5){
		alert("You've had " + (count++) + " glasses");
	    } else {
		alert("You are blackout.");
	    }
	}
	function soberUp(){
	    count = 1;
	}
    </script>
{% endblock %}
